<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Kolo.sky — Кошик</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Шрифт у стилі Figma -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8d2c4; /* Персиковий фон */
            font-family: 'Playfair Display', serif;
        }

        .logo {
            padding: 25px;
            font-size: 42px;
            font-weight: 600;
            color: #063a4b;
        }

        .container {
            max-width: 850px;
            margin: 20px auto;
            padding: 40px;
            background: #fce2d7; /* світліший персиковий */
            border-radius: 18px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h1 {
            background: #063a4b;
            color: white;
            padding: 12px 0;
            border-radius: 12px;
            text-align: center;
            font-size: 28px;
            margin-top: 0;
        }

        .item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
            font-size: 20px;
        }

        .total {
            margin-top: 25px;
            font-size: 22px;
            font-weight: 600;
            color: #063a4b;
        }

        .btn {
            display: block;
            width: 260px;
            text-align: center;
            padding: 12px;
            margin: 15px auto;
            background: #063a4b;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #0b5168;
        }
    </style>
</head>
<body>

<div class="logo">Kolo.sky</div>

<div class="container">
    <h1>Кошик</h1>

    <div id="cart"></div>
    <div id="total" class="total"></div>

    <a class="btn" href="https://t.me/kolo_sky_admin" target="_blank">Замовити в Telegram</a>
    <a class="btn" href="https://instagram.com/kolo.sky" target="_blank">Замовити в Instagram</a>
</div>

<script>
let PRODUCTS = {};

// Отримати id з URL
function getIdsFromUrl() {
    const query = new URLSearchParams(window.location.search);
    const ids = query.get("ids");
    if (!ids) return [];
    return ids.split(",").map(n => parseInt(n));
}

// Завантажуємо JSON
fetch("products.json")
    .then(res => res.json())
    .then(data => {
        PRODUCTS = data;
        renderCart();
    })
    .catch(() => {
        document.getElementById("cart").innerHTML = "<p>Помилка завантаження даних.</p>";
    });

function renderCart() {
    const ids = getIdsFromUrl();
    const cartDiv = document.getElementById("cart");
    const totalDiv = document.getElementById("total");

    if (!ids.length) {
        cartDiv.innerHTML = "<p>Кошик порожній.</p>";
        totalDiv.innerHTML = "";
        return;
    }

    let total = 0;
    cartDiv.innerHTML = "";

    ids.forEach(id => {
        const item = PRODUCTS[id];
        if (item) {
            cartDiv.innerHTML += `
                <div class="item">
                    <strong>${item.name}</strong><br>
                    ${item.price} грн
                </div>
            `;
            total += item.price;
        }
    });

    totalDiv.innerHTML = `Сума: ${total} грн`;
}
</script>

</body>
</html>
